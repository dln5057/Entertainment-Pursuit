<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Entertainment Pursuit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css">
    <!-- Firebase reference -->
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Find events nearby</h1>
        </div>
    </div>
    <div class="container">
        <div class="form-group">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- Search Panel -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Search events by keyword</h3>
                            </div>
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <label for="search">Search term:</label>
                                        <input type="text" class="form-control" id="search">
                                    </div>
                                    <div class="form-group">
                                        <label for="sel1">Number of events to show:</label>
                                        <select class="form-control" id="numEvents">
                                            <option value=1>1</option>
                                            <option value=5 selected>5</option>
                                            <option value=10>10</option>
                                        </select>
                                    </div>
                                </form>
                                <button type="submit" class="btn btn-default" id="searchBtn">Search</button>
                                <button type="button" class="btn btn-default" id="clearBtn">Clear</button>
                            </div>
                        </div>
                    </div>
                    <div class="row container">
                        <div class="col-lg-12">
                            <!-- results panel -->
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Search results</h3>
                                </div>
                                <div class="panel-body" id="events">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- script ref-->
                <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
                <script src="logic.js"></script>
</body>

</html>
